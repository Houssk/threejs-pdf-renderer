<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Simple render to PDF example</title>

		<script src="../../external/jspdf/dist/jspdf.min.js" type="text/javascript"></script>
		<script src="../../external/three/build/three.min.js" type="text/javascript"></script>
		<script src="../../PDFRenderer.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function (){

				var element = document.getElementById('three-container');

				var renderer = new THREE.PDFRenderer();
				renderer.setSize( element.clientWidth, element.clientHeight );

				element.appendChild( renderer.domElement );

				var camera = new THREE.PerspectiveCamera(
					45, element.clientWidth / element.clientHeight,
					0.1, 10000
				);
				camera.position.z = 300;

				var scene = new THREE.Scene();
				scene.add( camera );

				var plane = new THREE.Mesh( new THREE.PlaneGeometry(200, 200), new THREE.MeshBasicMaterial({color: 0xFF00FF}) );
				scene.add( plane );

				var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xCC0000 });
				var radius = 50, segments = 16, rings = 16;
				var sphere = new THREE.Mesh( new THREE.SphereGeometry( radius, segments, rings), sphereMaterial );
				scene.add( sphere );

				var pointLight = new THREE.PointLight(0xFFFFFF);
				pointLight.position.x = 10;
				pointLight.position.y = 50;
				pointLight.position.z = 130;
				scene.add(pointLight);

				renderer.render( scene, camera );
			}
		</script>
	</head>
	<body>
		<div id="three-container" style="width:900px;height:570px"></div>
	</body>
</html>
